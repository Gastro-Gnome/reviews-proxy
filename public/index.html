<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href= "css/styles.css">
    <title>Appetizer-Aperitif - Proxy Server</title>
  </head>
  <body>
    <div class="content-wrapper">
      <img id="resbar" src="https://reviewassets.s3-us-west-1.amazonaws.com/dropdown-reservations.png" />
      <img class="menu-bar" src="https://reviewassets.s3-us-west-1.amazonaws.com/menu-bar.png"/>
      <div class="body-wrapper">
      <img class="header" src="https://reviewassets.s3-us-west-1.amazonaws.com/header.png" />
        <div class="map-photo">
          <img class="google-map" src="https://reviewassets.s3-us-west-1.amazonaws.com/google-map.png" />
          <div class="photos" id="photos"></div>
        </div>
        <div class="review-data">
          <img class="under-photos" src="https://reviewassets.s3-us-west-1.amazonaws.com/UnderPhotos.png" />
          <img class="right-sidebar" src="https://reviewassets.s3-us-west-1.amazonaws.com/right-sidebar.png" />
          <div id="reviews"></div>
          <img class="bottom-reviews" src="https://reviewassets.s3-us-west-1.amazonaws.com/bottom-review-section.png" />
        </div>
      </div>
      <img class="footer" src="https://reviewassets.s3-us-west-1.amazonaws.com/footer.png" />
    </div>
    <script src="photos/main.js"></script>
    <script src="/reviews/dist/bundle.js"></script>
  </body>
  <script>
      window.onscroll = function() {scrollFunction()};
      
      function scrollFunction() {
        if (document.body.scrollTop > 800 || document.documentElement.scrollTop > 800) {
          document.getElementById("resbar").style.top = "0";
        } else {
          document.getElementById("resbar").style.top = "-150px";
        }
      }
  </script>
</html>
